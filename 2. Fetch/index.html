<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API - Sandbox</title>
    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
    <button id="getText" class="btn btn-primary btn-sm m-2">Get Text</button>
    <button id="getJson" class="btn btn-success btn-sm m-2">Get JSON</button>
    <button id="getApi" class="btn btn-warning btn-sm m-2">Get Data</button>
    <hr>
    <form id="postForm">
        <div class="col-6">
            <div class="form-group">
                <input type="text" id="title" class="form-control m-2" placeholder="Title" required>
            </div>
            <div class="form-group">
                <textarea type="text" id="data" class="form-control m-2" placeholder="Data" required></textarea>
            </div>
            <div>
                <input type="submit" value="Submit Post" class="btn btn-danger btn-sm m-2">
            </div>
        </div>
    </form>
    <hr>
    <div id="app" class="text-center p-2"></div>

    
    <script src="fetch-plain-text.js"></script>
    <script src="fetch-json.js"></script>
    <script src="fetch-external-api.js"></script>
    <script src="fetch-post.js"></script>
</body>
</html>
